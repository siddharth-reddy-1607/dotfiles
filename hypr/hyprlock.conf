# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# you can get started by copying this config to ~/.config/hypr/hyprlock.conf
#

$font = Monospace

general {
    hide_cursor = false
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = /home/sid/Downloads/Lofi-Computer.png
    blur = 4
    brightness = 0.8
    mode = fill
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.2)

    # Gradient blues & purples
    outer_color = rgba(5e5ce6ee) rgba(9b5de5ee) 45deg
    check_color = rgba(00d4ffee) rgba(5e60ceee) 120deg
    fail_color  = rgba(ff4f79ee) rgba(9b5de5ee) 40deg

    font_color = rgb(220, 220, 230)
    fade_on_empty = false
    rounding = 15

    font_family = $font
    placeholder_text = Input password...
    fail_text = $PAMFAIL

    dots_spacing = 0.3

    position = 0, -20
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME
    font_size = 90
    font_family = $font
    font_color = rgb(220, 220, 230)

    position = -30, 0
    halign = right
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y"
    font_size = 25
    font_family = $font
    font_color = rgb(180, 180, 200)

    position = -30, -150
    halign = right
    valign = top
}

# Keyboard Layout
label {
    monitor =
    text = $LAYOUT[en,ru]
    font_size = 24
    font_color = rgb(200, 200, 220)
    onclick = hyprctl switchxkblayout all next

    position = 250, -20
    halign = center
    valign = center
}

